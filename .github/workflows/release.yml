name: Release - Package app

# Controls when the workflow will run
on:
  release:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Generate SHA256 and PACKAGE_SOURCE
        working-directory: src
        run: |
          zip ../bir.node-${{github.ref_name}}.zip -r *
  
      - name: Upload files to a GitHub release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{github.ref}}
          file: bir.node-${{github.ref_name}}.zip
  
      - name: Generate SHA256 and PACKAGE_SOURCE
        id: release_info
        run: |
          export SHA256=$(sha256sum bir.node-${{github.ref_name}}.zip)
          echo "::set-output name=SHA256::$SHA256"
          export PACKAGE_SOURCE=https://github.com/apps-alis-is/bir.node/releases/download/${{github.ref_name}}/bir.node-${{github.ref_name}}.zip
          echo "::set-output name=SHA256::$SHA256"

      - name: Checkout Air
        uses: actions/checkout@v2.4.0
        with:
          # Repository name with owner. For example, actions/checkout
          repository: alis-is/air
          path: air
        
      - name: push air branch
        working-directory: air
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          git remote set-url origin  https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/apps-alis-is/bir.node.git
          git push origin air-update --force
          
      
        
          
          
